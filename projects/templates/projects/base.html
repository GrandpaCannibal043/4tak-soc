<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>4tak ‚Äì Projekty SOƒå</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* =========================
   FAREBN√Å PALETA
========================= */
        :root {
            --green: #22c55e;
            --green-dark: #15803d;
            --black: #000000;
            --white: #ffffff;
            --gray-bg: #f1f5f9;
            --gray-text: #475569;
        }

        /* =========================
        Z√ÅKLAD
        ========================= */
        body {
            margin: 0;
            font-family: "Inter", Arial, Helvetica, sans-serif;
            background-color: var(--gray-bg);
            color: #0f172a;
        }

        /* =========================
        HEADER
        ========================= */
        header {
            background-color: var(--black);
            border-bottom: 3px solid var(--green);
            padding: 18px 0;
            text-align: center;
        }

        header h2 {
            color: white;
            font-weight: 800;
            letter-spacing: 1px;
            margin: 0;
        }

        /* =========================
        NAVIG√ÅCIA
        ========================= */
        nav {
            margin-top: 12px;
        }

        nav a {
            position: relative;
            color: #e5e7eb;
            margin: 0 14px;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            padding-bottom: 6px;
        }

        nav a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0%;
            height: 2px;
            background-color: var(--green);
            transition: width 0.25s ease;
        }

        nav a:hover {
            color: var(--green);
        }

        nav a:hover::after {
            width: 100%;
        }

        /* ‚ùå ZRU≈†EN√ù CTA ≈†T√ùL V HEADERI */
        /* nav a.cta { ... } Z√ÅMERNE ODSTR√ÅNEN√â */


        /* =========================
        HLAVN√ù OBSAH
        ========================= */
        .container {
            max-width: 1100px;
            margin: 80px auto;
            padding: 0 20px;
        }

        /* HERO ‚Äì stred str√°nky */
        .hero {
            max-width: 800px;
            margin: 0 auto 80px auto;
            text-align: center;
        }

        .hero p {
            margin-left: auto;
            margin-right: auto;
        }

        /* =========================
        TYPOGRAFIA
        ========================= */
        h1 {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 12px;
            line-height: 1.2;
        }

        h2 {
            font-weight: 700;
            margin-top: 40px;
        }

        p {
            color: var(--gray-text);
            line-height: 1.7;
            max-width: 720px;
        }

        /* =========================
        OSTROVƒåEKY (FEATURES)
        ========================= */
        .features {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 30px;
        }

        .feature {
            background-color: white;
            padding: 32px;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: all 0.25s ease;
            text-align: left;
        }

        .feature:hover {
            transform: translateY(-6px);
            box-shadow: 0 18px 45px rgba(0,0,0,0.12);
        }

        .feature h3 {
            margin-top: 0;
            font-weight: 700;
            margin-bottom: 10px;
        }

        /* =========================
        KARTY (PROJEKTY, DETAILY)
        ========================= */
        .card {
            background-color: white;
            border-radius: 18px;
            padding: 32px;
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            margin-bottom: 30px;
            transition: all 0.25s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 18px 45px rgba(0,0,0,0.12);
        }

        /* =========================
        BUTTONY (LEN PRE CONTENT)
        ========================= */
        .btn-primary {
            background-color: var(--green);
            border-color: var(--green);
            font-weight: 600;
            padding: 12px 26px;
            border-radius: 999px;
        }

        .btn-primary:hover {
            background-color: var(--green-dark);
            border-color: var(--green-dark);
        }

        .btn-outline-secondary {
            border-color: var(--green);
            color: var(--green);
            border-radius: 999px;
            padding: 12px 26px;
        }

        .btn-outline-secondary:hover {
            background-color: var(--green);
            color: white;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 48px;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 14px;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: var(--green);
        }

        .toggle-password:hover {
            color: var(--green-dark);
        }

        /* =========================
        BADGES
        ========================= */
        .badge.bg-primary {
            background-color: var(--green) !important;
        }

        .badge.bg-secondary {
            background-color: #1f2937 !important;
        }

        /* =========================
        FOOTER
        ========================= */
        footer {
            background-color: #e5e7eb;
            color: #64748b;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            margin-top: 80px;
        }
    </style>
</head>

<script>
function togglePassword(inputId, btn) {
    const input = document.getElementById(inputId);

    if (input.type === "password") {
        input.type = "text";
        btn.textContent = "üôà";
    } else {
        input.type = "password";
        btn.textContent = "üëÅ";
    }
}
</script>

    <nav>
        <a href="{% url 'index' %}">Domov</a>

        {% if user.is_authenticated %}
            <a href="{% url 'add_project' %}" class="cta">Prida≈• projekt</a>
            <a href="{% url 'my_projects' %}">Moje projekty</a>
            <a href="{% url 'logout' %}">Odhl√°si≈•</a>
        {% else %}
            <a href="{% url 'login' %}">Prihl√°senie</a>
            <a href="{% url 'register' %}">Registr√°cia</a>
        {% endif %}
    </nav>
</header>

<div class="container">
    {% block content %}{% endblock %}
</div>

<footer>
    ¬© 2026 4tak ‚Äì SOƒå platforma | ≈†tudentsk√Ω projekt

</body>
</html>
